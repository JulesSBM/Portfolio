<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Portfolio – Compétences</title>
  <link rel="stylesheet" href="css/main.css"/>
  <script defer src="js/navbar.js"></script>
  <script defer src="js/data.js"></script>
  <script defer src="js/skills.js"></script>
</head>
<body>
  <header id="navbar"></header>

  <main class="container">
    <h1 class="page-title">Compétences</h1>
    <p class="page-subtitle">
      Sélectionne une compétence pour afficher ses projets associés.
    </p>

    <!-- Barre d’outils -->
    <div class="skills-toolbar card card-pad">
      <div class="skills-search">
        <label for="skillsSearch" class="skills-search-label">Rechercher</label>
        <input id="skillsSearch" class="skills-search-input" type="text" placeholder="Ex: SQL, Power BI, Statistiques..." />
      </div>

      <div class="skills-stats" id="skillsStats">
        <!-- rempli par JS -->
      </div>
    </div>

    <!-- TRAITER -->
    <section style="margin-top:22px;">
      <div class="card card-pad">
        <h2 style="margin:0 0 14px; font-size:22px; font-weight:900;">Traiter</h2>
        <ul class="skills-grid skills-grid-3" id="skillsTraiter"></ul>
      </div>
    </section>

    <!-- ANALYSER -->
    <section style="margin-top:18px;">
      <div class="card card-pad">
        <h2 style="margin:0 0 14px; font-size:22px; font-weight:900;">Analyser</h2>
        <ul class="skills-grid skills-grid-3" id="skillsAnalyser"></ul>
      </div>
    </section>

    <!-- VALORISER ET MODELISER -->
    <section style="margin-top:18px;">
      <div class="card card-pad">
        <h2 style="margin:0 0 14px; font-size:22px; font-weight:900;">Valoriser et Modéliser</h2>
        <ul class="skills-grid skills-grid-3" id="skillsValoriser"></ul>
      </div>
    </section>

  </main>
</body>
</html>
